<!DOCTYPE html>
<html>
<head>
    <title>AI Phishing Detection</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 40px;
            width: 420px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            color: white;
        }

        h2 {
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00c6ff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0072ff;
        }

        .result {
            margin-top: 25px;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
        }

        .safe {
            background: rgba(0, 255, 150, 0.2);
            color: #00ffae;
        }

        .phishing {
            background: rgba(255, 80, 80, 0.2);
            color: #ff4d4d;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>üîê AI Phishing Detection</h2>

    <form action="/predict" method="post">
        <input type="text" name="url" placeholder="Enter Website URL..." required>
        <button type="submit">Analyze Website</button>
    </form>

    {% if prediction_text %}
        {% if "Legitimate" in prediction_text %}
            <div class="result safe">
                {{ prediction_text }}
            </div>
        {% else %}
            <div class="result phishing">
                {{ prediction_text }}
            </div>
        {% endif %}
    {% endif %}

</div>

</body>
</html>
